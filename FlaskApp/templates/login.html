{% extends 'base.html' %}

{% block content %}

<style>
h1 {
  text-align: center;
  font-size:  75px;
  font-family: 'Courier New', monospace;
}

h2 {
  text-align: center;
  font-size:  20px;
  font-family: 'Courier New', monospace;
}

.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.1s;
  cursor: pointer;
}


.button2 {
  background-color: white; 
  color: black; 
  border: 2px solid #000000;
  border-radius: 12px;
  top: 50%;
  font-family: 'Courier New', monospace;
}

.button2:hover {
  background-color: #000000;
  color: white;
}

.text-center {
  text-align: center;
}

.element {

  top: 1; bottom: 50; left: 50; right: 500;
  margin: auto;
  height: 300px; 
}

.fonts {
	font-family: 'Courier New', monospace;
}
  
#rcorners2 {
  border-radius: 25px;
  border: 2px solid #73AD21;
  padding: 20px; 
  width: 200px;
  height: 150px;  
}

</style>

<body>


    <h1> xScan</h1>
    <h2> The homemade network mapper</h2>

    <img src="/static/scan.png" class="element">

    
   
</body> 

<div class="column is-4 is-offset-4">
    <h2 class="text-center">Login</h2>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
            	<div class="fonts">
                <div class="text-center">
                	<div class="rcorners2">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
                </div>
                </div>
            </div>

            <div class="field">
            	<div class="fonts">
                <div class="text-center">
                    <input class="input is-large" font="Courier New" type="password" name="password" placeholder="Password">
                </div>
                </div>
            </div>
            <div class="field">
            	<div class="text-center">
            		<div class="fonts">
            			
            		
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                </div>
                </div>
            </div>
            <div class="text-center">
            <div class="fonts">
            <button class="button button2 is-block is-info is-large is-fullwidth">Login</button>
            </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
